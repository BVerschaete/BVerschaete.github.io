<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="style/game.css" media="screen">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/allPages.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/allPages.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/tiles.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/constants.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cookies.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/levels.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/startGame.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/waveSpawning.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/gameLoop.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mouseFunctions.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/board.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attackers/attacker.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attackers/tankAttacker.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attackers/speedAttacker.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attackers/bossAttacker.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/conditions/condition.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/conditions/freezeCondition.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attacks/attacks.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attacks/bulletAttack.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attacks/freezeBullet.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/attacks/laserAttack.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/towers/tower.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/towers/tier2Tower.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/towers/tier3Tower.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/towers/laserTower.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/towers/freezeTower.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/gameArrays.js"></script>
</head>
<body>
<audio id="startWave" src="sounds/startWave.mp3"></audio>
<div id="container">
    <div id="gameInfo">
        <div>
            <p>Current wave: <span id="currentWave">0</span></p>
            <p id="btnSpawnWave">Next wave: <span id="nextWaveTime">0</span></p>
            <p><img src="img/lives.png">Lives: <span id="lives">0</span></p>
            <p><img src="img/coin.png">Money: <span id="money">0</span></p>
            <p><button id="pauseResume" class="btn gameControlBtn">Pause Game</button></p>
        </div>
    </div>
    <div id="towerInfo">
        <div>
            <img src="" id="towerImg"/>
            <p>Level: <span id="towerLevel"></span></p>
            <p>Freeze: <span id="towerFreeze"></span></p>
            <p>Damage: <span id="towerDamage"></span></p>
            <p>Range: <span id="towerRange"></span></p>
            <p>Upgrade cost: <span id="upgradeCost"></span></p>
            <p>Sell price: <span id="sellPrice"></span></p>
            <button class="btn gameControlBtn" id="upgradeTower">Upgrade</button>
            <button class="btn gameControlBtn" id="sellTower">Sell</button>
        </div>
    </div>
    <div style="clear: both"></div> <!--Nodig om controls onder container te plaatsen-->
</div>
<fieldset id="controls">
    <legend><h2>Towers</h2></legend>
</fieldset>
<div id="dimmer">
    <div>
        <p>Game Over</p>
        <span id="score">Your final score was: <span>0</span></span>
        <div id="startStop">Start Game</div>
        <div id="playAgain">Play again</div>
    </div>
</div>
<img id="logo" src="img/logo.png"/>
</body>
</html>
