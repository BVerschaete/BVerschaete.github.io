<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style/mapcreator.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/allPages.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/constants.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="container">
        <div id="settings">
            <div>
                <span class="sliderLabel">Change tilesize: </span>
                <div class="sliderDiv">
                    <input id="sldTilesize" type="range" min="20" max="70" step="5" value="50"/>
                </div>
                <span id="tileSize">50</span>
            </div>

            <div>
                <span class="sliderLabel">Aantal rijen: </span>
                <div class="sliderDiv">
                    <input id="sldRows" type="range" min="5" max="20" step="1" value="10"/>
                </div>
                <span id="atlRows">10</span>
            </div>

            <div>
                <span class="sliderLabel">Aantal kolommen: </span>
                <div class="sliderDiv">
                    <input id="sldCols" type="range" min="5" max="20" step="1" value="10"/>
                </div>
                <span id="atlCols">10</span>
            </div>
        </div>
        <div id="tileSelect">
            <div id="availableImages">

            </div>
            <div id="selectedImage">
                <span>Selected image:</span>
                <img src="" />
            </div>
        </div>
        <div id="canvasContainer">

        </div>
        <div id="levelInfo" class="form-group">
            <div><span class="levelLabel">Level name:</span><input id="levelName" class="form-control" type="text"></div>
            <div><span class="levelLabel">Difficulty:</span><input id="levelDifficulty" class="form-control" min="0" max="4" type="number"></div>
            <div><span class="levelLabel">Spawn speed:</span><input id="levelSpawnSpeed" class="form-control" step="10" min="0" max="50" type="number"></div>
            <div><span class="levelLabel">X: <span id="levelStartX" >0</span> Y: <span id="levelStartY">0</span></span><button id="levelStartCoords" class="btn btn-primary form-control">Select the starting tile</button></div>
            <div>
                <span id="levelStartDirection" class="levelLabel">Starting Direction:</span><select class="form-control">
                    <option value="boven">Up</option>
                    <option value="onder">Down</option>
                    <option value="links">Left</option>
                    <option value="rechts">Right</option>
                </select>
            </div>
            <div id="levelInfoControls">
                <button id="save" class="btn btn-success">Save</button>
                <button id="load" class="btn btn-warning">Load</button>
                <button id="delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
