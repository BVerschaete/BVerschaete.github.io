<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style/mapcreator.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/allPages.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/constants.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="settings">
            <p>Change tilesize: </p>
            <div style="width: 100px;">
                <input id="sldTilesize" type="range" min="5" max="100" step="5" value="50"/>
            </div>
            <span id="tileSize">50</span>

            <p>Aantal rijen: </p>
            <div style="width: 100px;">
                <input id="sldRows" type="range" min="1" max="50" step="1" value="10"/>
            </div>
            <span id="atlRows">10</span>

            <p>Aantal kolommen: </p>
            <div style="width: 100px;">
                <input id="sldCols" type="range" min="1" max="50" step="1" value="10"/>
            </div>
            <span id="atlCols">10</span>
        </div>
        <div id="availableImages">

        </div>

        <div id="selectedImage">
            <img />
        </div>
        <div id="canvasContainer">

        </div>
    </div>
</body>
</html>
