<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style/mapcreator.css">
    <link rel="stylesheet" href="style/allPages.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/allPages.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/tiles.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/constants.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cookies.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreator.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreatorBoard.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreatorCanvas.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreatorLevel.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreatorMouse.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreatorLoop.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mapcreator/mapcreatorAttacker.js"></script>
</head>
<body>
    <div id="container">
        <div id="settings">
            <div>
                <span class="sliderLabel">Change tilesize: </span>
                <div class="sliderDiv">
                    <input id="sldTilesize" type="range" min="20" max="70" step="5" value="50"/>
                </div>
                <span id="tileSize">50</span>
            </div>

            <div>
                <span class="sliderLabel">Number of rows: </span>
                <div class="sliderDiv">
                    <input id="sldRows" type="range" min="5" max="20" step="1" value="10"/>
                </div>
                <span id="atlRows">10</span>
            </div>

            <div>
                <span class="sliderLabel">Number of columns: </span>
                <div class="sliderDiv">
                    <input id="sldCols" type="range" min="5" max="20" step="1" value="10"/>
                </div>
                <span id="atlCols">10</span>
            </div>
            <button id="clear" class="btn btn-primary">Clear Board</button>
            <button id="restoreBoard" class="btn btn-primary">Restore slider changes</button>
            <button id="spawnAttacker" class="btn btn-primary">Spawn attacker</button>
        </div>
        <div id="tileSelect">
            <div id="availableImages">

            </div>
            <div id="selectedImage">
                <span>Selected image:</span>
                <img src="" />
            </div>
        </div>
        <div id="canvasContainer">

        </div>
        <div id="levelInfo" class="form-group">
            <div>
                <div><span class="levelLabel">Level name:</span><input id="levelName" class="form-control" type="text" ></div>
                <div><span class="levelLabel">Difficulty:</span><input id="levelDifficulty" class="form-control" min="0" max="4" type="number" data-toggle="tooltip" data-placement="right" title="Must be between 1 and 3"></div>
                <div><span class="levelLabel">Spawn speed:</span><input id="levelSpawnSpeed" class="form-control" step="10" min="0" max="50" type="number" data-toggle="tooltip" data-placement="right" title="Must be between 10 and 50"></div>
                <div><span class="levelLabel">X: <span id="levelStartX" >0</span> Y: <span id="levelStartY">0</span></span><button id="levelStartCoords" class="btn btn-primary form-control">Select the starting tile</button></div>
                <div>
                    <span class="levelLabel">Starting Direction:</span><select id="levelStartDirection"  class="form-control">
                        <option value=0>Up</option>
                        <option value=1>Right</option>
                        <option value=2>Down</option>
                        <option value=3>Left</option>
                    </select>
                </div>
                <div id="levelInfoControls">
                    <button id="save" class="btn btn-success">Save</button>
                    <button id="load" class="btn btn-warning">Load</button>
                </div>
            </div>
            <div id="customLevels">

            </div>
            <div id="errorMessage">

            </div>
        </div>
    </div>
</body>
</html>
